services:
  accounts:
    image: "mhraza95/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - coderzpy
  loans:
    image: "mhraza95/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - coderzpy
  cards:
    image: "mhraza95/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - coderzpy
networks:
  coderzpy:
    driver: "bridge"